plugins {
	id 'com.android.application'
	id 'kotlin-android'
	id 'kotlin-kapt'
	id 'com.google.devtools.ksp'
	id 'kotlin-parcelize'
	id 'dagger.hilt.android.plugin'
}

android {
	compileSdk = 33
	compileSdkExtension = 4
	buildToolsVersion = '34.0.0'
	namespace = 'org.koitharu.kotatsu'

	defaultConfig {
		applicationId 'org.koitharu.kotatsu'
		minSdkVersion 21
		//TODO: update as soon as sources becomes available
		//noinspection OldTargetApi
		targetSdkVersion 33
		versionCode 567
		versionName '5.3.10'
		generatedDensities = []
		testInstrumentationRunner "org.koitharu.kotatsu.HiltTestRunner"

		ksp {
			arg("room.schemaLocation", "$projectDir/schemas")
		}
	}
	buildTypes {
		debug {
			applicationIdSuffix = '.debug'
		}
		release {
			multiDexEnabled true
			minifyEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
	buildFeatures {
		viewBinding true
		buildConfig true
	}
	sourceSets {
		androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
		main.java.srcDirs += 'src/main/kotlin/'
	}
	compileOptions {
		// Flag to enable support for the new language APIs
		coreLibraryDesugaringEnabled true

		sourceCompatibility JavaVersion.VERSION_17
		targetCompatibility JavaVersion.VERSION_17
	}
	kotlinOptions {
		jvmTarget = JavaVersion.VERSION_17
		freeCompilerArgs += [
			'-opt-in=kotlin.ExperimentalStdlibApi',
			'-opt-in=kotlinx.coroutines.ExperimentalCoroutinesApi',
			'-opt-in=kotlinx.coroutines.FlowPreview',
			'-opt-in=kotlin.contracts.ExperimentalContracts',
			'-opt-in=coil.annotation.ExperimentalCoilApi',
		]
	}
	lint {
		abortOnError true
		disable 'MissingTranslation', 'PrivateResource', 'NotifyDataSetChanged', 'SetJavaScriptEnabled'
	}
	testOptions {
		unitTests.includeAndroidResources true
		unitTests.returnDefaultValues false
		kotlinOptions {
			freeCompilerArgs += ['-opt-in=org.koitharu.kotatsu.parsers.InternalParsersApi']
		}
	}
}
afterEvaluate {
	compileDebugKotlin {
		kotlinOptions {
			freeCompilerArgs += ['-opt-in=org.koitharu.kotatsu.parsers.InternalParsersApi']
		}
	}
}
dependencies {
	coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs_nio:2.0.3'

	//noinspection GradleDependency
	implementation('com.github.KotatsuApp:kotatsu-parsers:08eb9552d6') {
		exclude group: 'org.json', module: 'json'
	}

	implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.0'
	implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

	implementation 'androidx.appcompat:appcompat:1.6.1'
	implementation 'androidx.core:core-ktx:1.10.1'
	implementation 'androidx.activity:activity-ktx:1.7.2'
	implementation 'androidx.fragment:fragment-ktx:1.6.1'
	implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'
	implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'
	implementation 'androidx.lifecycle:lifecycle-service:2.6.1'
	implementation 'androidx.lifecycle:lifecycle-process:2.6.1'
	implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
	implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
	implementation 'androidx.recyclerview:recyclerview:1.3.1'
	implementation 'androidx.viewpager2:viewpager2:1.1.0-beta02'
	implementation 'androidx.preference:preference-ktx:1.2.0'
	implementation 'androidx.biometric:biometric-ktx:1.2.0-alpha05'
	implementation 'com.google.android.material:material:1.9.0'
	implementation 'androidx.lifecycle:lifecycle-common-java8:2.6.1'

	// TODO https://issuetracker.google.com/issues/254846063
	implementation 'androidx.work:work-runtime-ktx:2.8.1'
	//noinspection GradleDependency
	implementation('com.google.guava:guava:32.0.1-android') {
		exclude group: 'com.google.guava', module: 'failureaccess'
		exclude group: 'org.checkerframework', module: 'checker-qual'
		exclude group: 'com.google.j2objc', module: 'j2objc-annotations'
	}

	implementation 'androidx.room:room-runtime:2.5.2'
	implementation 'androidx.room:room-ktx:2.5.2'
	ksp 'androidx.room:room-compiler:2.5.2'

	implementation 'com.squareup.okhttp3:okhttp:4.11.0'
	implementation 'com.squareup.okhttp3:okhttp-dnsoverhttps:4.11.0'
	implementation 'com.squareup.okio:okio:3.4.0'

	implementation 'com.hannesdorfmann:adapterdelegates4-kotlin-dsl:4.3.2'
