name: ⭐ Feature request
description: Suggest a feature to improve Kotatsu
labels: [feature request]
body:

    - type: textarea
      id: feature-description
      attributes:
          label: Describe your suggested feature
          description: How can Kotatsu be improved?
          placeholder: |
              Example:
                "It should work like this..."
      validations:
          required: true

    - type: textarea
      id: other-details
      attributes:
          label: Other details
          placeholder: |
              Additional details and attachments.

    - type: input
      id: kotatsu-version
      attributes:
          label: Kotatsu version
          description: You can find your Kotatsu version in **Settings → About**.
          placeholder: |
              Example: "3.3"
      validations:
          required: true

    - type: checkboxes
      id: acknowledgements
      attributes:
          label: Acknowledgements
          description: Read this carefully, we will close and ignore your issue if you skimmed through this.
          options:
              - label: I have searched the existing issues and this is a new ticket, **NOT** a duplicate or related to another open issue.
                required: true
              - label: I have written a short but informative title.
                required: true
              - label: If this is an issue with a source, I should be opening an issue in the [parsers repository](https://github.com/KotatsuApp/kotatsu-parsers/issues/new).
                required: true
              - label: I will fill out all of the requested information in this form.
                required: true